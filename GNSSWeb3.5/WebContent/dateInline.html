<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>dateInlineTest</title>
<script src="js/jquery-3.2.0.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<link rel="stylesheet" href="css/jquery-ui.min.css">
<link rel="stylesheet" href="css/jquery-ui-timepicker-addon.min.css">
<script src="js/jquery-ui-timepicker-addon.min.js"></script>
<script src="js/jquery-ui-timepicker-zh-CN.js"></script>

</head>
<body>
	<div style="text-align:center;">
		<div style="float:left;">选择日期：<input type="text" id="datepicker" ></div>
		<div style="float:left;">选择时间：<input type="text" id="timepicker" ></div>
	</div>
	<script>
$("#datepicker").datepicker({
	inline:true,
	dateFormat: "yy-mm-dd",
    monthNamesShort: ['一月','二月','三月','四月','五月','六月', 
        '七月','八月','九月','十月','十一月','十二月'], 
    dayNamesMin: ['日','一','二','三','四','五','六'], 
    weekHeader: '周', 
    dateFormat: 'yy-mm-dd', 
    firstDay: 1, 
    showMonthAfterYear: true, 
    yearSuffix: '年',
    changeMonth:true,
	changeYear:true,
});

$("#timepicker").prop("readonly", true).timepicker({
	timeOnlyTitle: '选择时间',
	timeText: '时间',
	hourText: '小时',
	minuteText: '分钟',
	currentText: '现在',
	closeText: '关闭',
	timeFormat: 'HH:mm',
	timeSuffix: '',
	inline:true
});
/**
 * 
 
 */
</script>
</body>
</html>
