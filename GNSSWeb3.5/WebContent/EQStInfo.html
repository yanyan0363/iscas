<!DOCTYPE html>
<html>
<head> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">  
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>  
    <title>地震灾情</title>  
    <link rel="stylesheet" href="js/arcgis/3.20/esri/css/esri.css">
<script src="js/jquery-3.2.0.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.css">
<!-- Optional theme -->
<link rel="stylesheet" href="css/bootstrap-theme.css" >
<!-- Latest compiled and minified JavaScript -->
<script src="js/bootstrap.js"></script>
<!-- bootstrap-table -->
<link rel="stylesheet" href="css/bootstrap-table.css">
<script src="js/bootstrap-table.js"></script>
<script src="js/bootstrap-table-zh-CN.min.js"></script>
<link rel="stylesheet" href="css/EQStInfo.css">
</head>  
  
<body> 
<div class="outDiv">
	<div id="topTab">
		台站：<span id="stationID"></span>
	</div>
	<div class="left">
		<div class="leftTop">
			<div class="mapInStChartDiv glines">
				<div id="mapInStChart"></div>
			</div>
			<div class="magChartInStChartDiv glines" id="magChartInSt"></div>
		</div>
		<div class="ChartsDiv leftBottom">
			<ul class="nav nav-tabs">
				<li class="active"><a href="#GPSTab" data-toggle="tab">位移数据</a></li>
				<li><a href="#MEMSTab" data-toggle="tab">加速度数据</a></li>
			</ul>
			<div class="tab-content" style="width:100%;">
				<div class="tab-pane fade in active" id="GPSTab" style="width:100%;height:100%;">
					<div class="lines chart">
						<div class="cTitle">E-W方向位移</div>
						<div id="EWGPS" class="canvas"></div>
					</div>
					<div class="lines chart">
						<div class="cTitle">N-S方向位移</div>
						<div id="NSGPS" class="canvas"></div>
					</div>
					<div class="lines chart">
						<div class="cTitle">Z方向位移</div>
						<div id="ZGPS" class="canvas"></div>
					</div>
				</div>
				<div class="tab-pane fade" id="MEMSTab" style="width:100%;height:100%;">
					<div class="lines chart">
						<div class="cTitle">E-W方向加速度</div>
						<div id="EWMEMS" class="canvas"></div>
					</div>
					<div class="lines chart">
						<div class="cTitle">N-S方向加速度</div>
						<div id="NSMEMS" class="canvas"></div>
					</div>
					<div class="lines chart">
						<div class="cTitle">Z方向加速度</div>
						<div id="ZMEMS" class="canvas"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="right">
		<div class="rightTop" id="info">
			<div class="tBold btBlue">地震基本信息</div>
			<div class="glines" style="padding-left:10px;padding-top:5px;">
				<p><span class='txtBold'>地震发生时刻：</span> <span id="oTimeInIdx"></span></p>
				<p><span class='txtBold'>震中位置： </span><span id="epiInIdx"></span></p>
				<p><span class='txtBold'>GPS震级： </span><span id="gpsMagInIdx"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<span class='txtBold'>MEMS震级： </span><span id="memsMagInIdx"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<span class='txtBold'>首台：</span> <span id="fStInIdx"></span></p>
			</div>
		</div>
		<div class="rightBottom" id="StationInfo">
			<div class="tBold btBlue">台站：<span id="SID"></span></div>
			<div class="glines" style="padding-left:10px;padding-top:5px;">
				<p><span class='txtBold'>台站坐标：  </span><span id="stLoc">*</span></p>
				<p><span class='txtBold'>震中距离：</span><span id="stEpiDis">*</span>&nbsp;&nbsp;km</p>
				<p><span class='txtBold'>P波到达时刻：</span><span id="stPT">*</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="stPTT">*</span>s</p>
				<p><span class='txtBold'>S波到达时刻：</span><span id="stST">*</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="stSTT">*</span>s</p>
				<!-- 
				<p><span class='txtBold'>水平最大位移：</span><span id="stMaxH">*</span>m</p>
				<p><span class='txtBold'>垂直最大位移：</span><span id="stMaxV">*</span>m</p>
				-->
			</div>
					<!-- 
					<br>
					<div>
						<span class="tBold">详情</span>
						<a class="tBold" style="float:right;" onclick="backToIndex();" id="sEQInfo">返回首页</a>
						<span style="width:20px;float:right;">&nbsp;&nbsp;&nbsp;&nbsp;</span>
						<a class="tBold" style="float:right;" onclick="showStationCharts();" id="sEQInfo">查看波形</a>
					</div>
					<div>
					    <table id="stationReports" class="table table-striped table-bordered table-hover"></table>
					</div>
					 -->
		</div>
	</div>
</div>
<script src="js/echarts.js"></script>
<script src="js/arcgis/3.20/init.js"></script>
<script src="js/EQStInfo.js"></script>
</body>  
</html>
